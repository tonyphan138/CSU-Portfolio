                <h1><u>Contact Us</u></h1>
                <h3><u>Location:</u> Littleton, CO</h3>
                <h3><u>Email:</u> HopesPeakMedia@gmail.com</h3>
                <br>
                <div class="contact">
                    <form action="#">
                        <b><label for="name">Name:</label></b>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name..." required><br><br>

                        <b><label for="address">Address:</label></b>
                        <br>
                        <input type="text" id="address" name="address" placeholder="Enter your address..." required><br><br>


                        <b><label for="email">Email:</label></b>
                        <br>
                        <input type="email" id="email" name="email"  placeholder="Enter your email..." required><br><br>

                        <b><label for="phone">Phone: (XXX-XXX-XXXX)</label></b>
                        <br>
                        <input type="tel" id="phone" name="phone"  placeholder="Enter your phone number..." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

                        
                        <b><label for="subject">Subject:</label></b>
                        <br>
                        <input type="text" id="subject" name="subject"  placeholder="Enter your subject..." required><br><br>

                        <b><label for="message">Message:</label></b>
                        <br>
                        <input type="text" id="message" name="message"  placeholder="Enter your message..." required><br><br>
                        

                        <input type="submit" value="Submit">
                    </form>
                </div>
